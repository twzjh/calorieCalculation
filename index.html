<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>熱量計算</title>
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <main>
        <h1>熱量計算</h1>
        <div class="container">
            <form id="calorie-counter">
                <label for="budget">一日攝取熱量</label>
                <input type="number" min="0" id="budget" placeholder="輸入每日所需熱量" required />
                <fieldset id="breakfast">
                    <legend>早餐</legend>
                    <div class="input-container"></div>
                </fieldset>
                <fieldset id="lunch">
                    <legend>午餐</legend>
                    <div class="input-container"></div>
                </fieldset>
                <fieldset id="dinner">
                    <legend>晚餐</legend>
                    <div class="input-container"></div>
                </fieldset>
                <fieldset id="snacks">
                    <legend>點心</legend>
                    <div class="input-container"></div>
                </fieldset>
                <fieldset id="exercise">
                    <legend>運動</legend>
                    <div class="input-container"></div>
                </fieldset>
                <div class="controls">
                    <span>
                        <label for="entry-dropdown">新增食物或運動:</label>
                        <select id="entry-dropdown" name="options">
                            <option value="breakfast" selected>早餐</option>
                            <option value="lunch">午餐</option>
                            <option value="dinner">晚餐</option>
                            <option value="snacks">點心</option>
                            <option value="exercise">運動</option>
                        </select>
                        <button type="button" id="add-entry">新增</button>
                    </span>
                </div>
                <div>
                    <button type="submit">
                        計算卡路里
                    </button>
                    <button type="button" id="clear">清除</button>
                </div>
            </form>
            <div id="output" class="output hide"></div>
        </div>
    </main>
    <script src="./js/all.js"></script>
</body>

</html>
